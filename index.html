<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@200&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="input.css">
</head>
<body>
    <form action="" class="formulario">
        <input type="button" value="Registro" class="f_reg">
        <div class="inputs">
            <label for="">Nombre</label>
            <input type="text" placeholder="Nombre" class="nombre" minlength="3" maxlength="12">
            <p class="s_texto">Ingrése solo letras y sin espácio</p>
        </div>
        <div class="inputs">
            <label for="">Apellido</label>
            <input type="text" placeholder="Apellido" class="apellido" minlength="3" maxlength="12">
            <p class="s_textoA">Ingrése solo letras y sin espácio</p>
        </div>
        <div class="inputs">
            <label for="">Corréo</label>
            <input type="email" placeholder="Correo" class="correo">
            <p class="s_caracter">ingrése solo letras, numeros y guiónes bajo.</p>
        </div>
        <div class="mensaje">
            <p class="sub_mensaje">--</p>
        </div>
            <button type="submit" class="f_btn">Enviar</button>
    </form>
    <script src="input.js"></script>
</body>
</html>
